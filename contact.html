<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Minimax Algorithm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(90deg, #00b894, #00cec9);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #222;
    }

    main {
      flex: 1;
      padding: 3rem 1rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #00796b;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00a383;
    }

    footer {
      text-align: center;
      background: linear-gradient(90deg, #00b894, #00cec9);
      color: white;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        padding: 1rem;
        background-color: #00b894;
        border-radius: 8px;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SaiVortex</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="introduction.html">Introduction</a></li>
      <li><a href="game.html">Play Game</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SaiVortex | All Rights Reserved
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('show');
    }
  </script>
</body>
</html>
